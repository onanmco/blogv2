redis.host=${COM_CEMONAN_BLOG_REDIS_HOST}
redis.port=${COM_CEMONAN_BLOG_REDIS_PORT}
token.expires.after.seconds=10800

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=1
spring.datasource.url=${COM_CEMONAN_BLOG_DATASOURCE_URL}
spring.datasource.username=${COM_CEMONAN_BLOG_DATASOURCE_APP_USER}
spring.datasource.password=${COM_CEMONAN_BLOG_DATASOURCE_APP_PASSWORD}
spring.jpa.database=postgresql
spring.jpa.defer-datasource-initialization=true

spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/${vendor}
spring.flyway.user=${COM_CEMONAN_BLOG_DATASOURCE_MIGRATION_USER}
spring.flyway.password=${COM_CEMONAN_BLOG_DATASOURCE_MIGRATION_PASSWORD}